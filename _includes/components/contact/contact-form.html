<section class="mt-4" id="contact">
  <div class="row mt-5 mb-4" data-aos="fade-up">
    <div class="col-md-8 ml-auto mr-auto text-center mt-5">
      <span class="badge badge-info">Leave a message</span>
      <h1 class="title">Tell us more ... </h1>
      <h4 class="desc">Whether you need help on a <b>project</b>, have <b>questions</b>, or would just like to <b>say hello</b>, contact us.</h4>
    </div>
  </div>

  <div class="contactus-1 fullWidth" data-aos="fade-up">
    <div class="container">
      <div class="row">
        {% if site.data.settings.contact_settings.form_action %}
        <div class="col-lg-8 col-md-12 ml-auto mr-auto">
          <div class="card card-contact card-raised">

            <form method="post" action="{{ site.data.settings.contact_settings.form_action }}" id="contact-form">
              <div class="card-body">
                <h4 class="text-primary py-3 mb-0 text-center">About you</h4>
                <div class="form-group">
                  <label>Your name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name ..." name="Name" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">

                      <label>Email address</label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" name="email" placeholder="Email address..."
                          aria-label="Email address..." type="text" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pl-2">
                    <div class="form-group">
                      <label>Phone number</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-collection"></i></span>
                        </div>
                        <input type="text" class="form-control" name="Phone number" placeholder="Phone number..."
                          aria-label="Phone number..." required>
                      </div>
                    </div>
                  </div>
                </div>

                <h4 class="text-primary py-3 mb-0 text-center">About your project or business requirement</h4>
                <div class="form-group">
                  <label>Your message</label>
                  <textarea name="Message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="custom-control custom-checkbox mt-2">
                      <input type="hidden" name="_next"
                        value="{{ site.data.settings.contact_settings.confirmation_url }}" />
                      <input type="hidden" name="_subject"
                        value="{{ site.data.settings.contact_settings.email_subject }}" />
                      <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="">

                      <input class="custom-control-input" id="customCheck" type="checkbox" required>
                      <label class="custom-control-label" for="customCheck">
                        <span>I'm not a robot</span>
                      </label>

                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit"
                      class="btn btn-primary pull-right">{{ site.data.settings.contact_settings.send_button_text }}</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        {% endif %}
    </div>
  </div>
  </div>
</section>
